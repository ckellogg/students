<!DOCTYPE html>
<html lang="en">

<head>
    <title>Students Data</title>
    <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
    <!--<meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="lib/jquery-1.12.4.min.js"></script>
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.6.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.6.min.css.map">
    <link rel="stylesheet" href="lib/style.css">

    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script src="lib/bootstrap-3.3.6.min.js"></script>


</head>

<body>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Loading ...</h4>
                </div>
                <div class="modal-body">
                    <p style="padding-left:275px;">
                        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                    </p>
                    <p>Please wait.</p>
                </div>
            </div>
        </div>
    </div>
    <!--edit modal-->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Student Information</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                    <form id="studentForm" role="form" class=".form-horizontal">
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="field-fname">First Name:</label>
                                <input type="text" class="form-control sr" id="field-fname">
                                <label for="field-lname">Last Name:</label>
                                <input type="text" class="form-control sr" id="field-lname">
                            </div>
                            <div class="form-inline">
                                <label for="field-startDate">Start Date:</label>
                                <input type="text" class="form-control sr" id="field-startDate">
                                <label for="field-street">Steet:</label>
                                <input type="text" class="form-control sr" id="field-street">
                            </div>
                            <div class="form-inline">
                                <label for="field-city">City:</label>
                                <input type="text" class="form-control" id="field-city">
                                <label for="field-state">State:</label>
                                <input type="text" class="form-control" id="field-state">

                            </div>
                            <div class="form-inline">
                                <label for="field-zip">Zip:</label>
                                <input type="text" class="form-control" id="field-zip">
                                <label for="field-phone">Phone:</label>
                                <input type="text" class="form-control" id="field-phone">
                            </div>
                            <div class="form-inline">
                                <label for="field-year">Year:</label>
                                <select class="form-control" id="field-year">
                                <option value='1'>Freshman</option>
                                <option value='2'>Sophomore</option>
                                <option value='3'>Junior</option>
                                <option value='4'>Senior</option>
                                <label for="field-id">I:</label>
                                <input type="hidden" class="form-control" id="field-id">
                              </select>
                            </div>
                        </div>
                        <!--<div class="checkbox">-->
                        <!--    <label><input type="checkbox"> Remember me</label>-->
                        <!--</div>-->
                        <button type="submit" class="btn btn-default" onclick="updateStudentInfo(this)">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--END edit modal-->
    <div class="container-fluid text-left">
        <h1>Students</h1>
        <div></div>

        <!-- Buttons--------------------------------------------------------------->
        <button type="button" id="buttonAdd" class="btn buttonSwitch btn-md" data-toggle="tooltip" data-placement="top" title="Add Student" onclick="renderTable()">Add Student</button>
        <button type="button" id="buttonRestore" class="btn buttonSwitch btn-md" data-toggle="tooltip" data-placement="top" title="Restore latest student you deleted" onclick="renderTiles()">Restore</button>

        <button type="button" id="buttonTable" class="btn buttonSwitch btn-lg pull-right " data-toggle="tooltip" data-placement="top" title="Display as Table" onclick="renderTable()">Table</button>
        <button type="button" id="buttonTile" class="btn buttonSwitch btn-lg pull-right " data-toggle="tooltip" data-placement="top" title="Display as Tiles" onclick="renderTiles()">Tiles</button>
        <br>
    </div>
    <br><br>
    <!--<div class="container">-->
    <!-- Student tiles view---------------------------------------------------->
    <div class="row switchTableTileView" id="studentTilesView">
    </div>
    <!-- Student table view---------------------------------------------------->
    <table class="table table-striped switchTableTileView" id="studentTableView">
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!--</div>-->

    <footer class="container-fluid text-center">
        <p>CS 3660</p>
    </footer>

    <script src="students.js"></script>
    <script src="sortComparators.js"></script>
</body>

</html>
